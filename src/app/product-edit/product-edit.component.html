<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">Edit Products</div>
            <div class="box-body">
                <form *ngIf="product">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Img</label>
                        <input type="text" name="img" [(ngModel)]="product.img" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Mô tả</label>
                        <input type="text" name="desc" [(ngModel)]="product.desc" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" (click)="submitForm()">CẬP NHẬT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
